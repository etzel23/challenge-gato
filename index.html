<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos-->
    <link href="assets/css/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--Tipografia-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <title>Challenge Gato</title>

</head>

<body>
    <!--////////////Sección Pantalla de inicio//////////////-->
    <section class="h-100" id="seccionInicio">
        <div class="d-flex justify-content-center h-100">
            <div class=" align-self-center ">
                <h1 class="titulo ">
                    Challenge Gato
                </h1>
                <h2 class="subtitulo">
                    Etzel Andrade Barrios
                </h2>

                <button type="button" href="#jugadores" data-toggle="modal" class="btnIniciar ">
                    Jugar
                </button>

            </div>
            <!--Planetas Animados-->
            <img src="assets/img/planeta.png" class="planeta">
            <img src="assets/img/planeta1.png" class="planeta1">
            <img src="assets/img/planeta2.png" class="planeta2 animarPlaneta">
            <img src="assets/img/rocas.png" class="rocas">
            <img src="assets/img/rocas.png" class="rocas1">
            <img src="assets/img/rocas.png" class="rocas2">
            <img src="assets/img/rocas.png" class="rocas3">
            <img src="assets/img/platillo.png" class="nave">
        </div>

    </section>
    <!--////////////Fin Sección Pantalla de inicio//////////////-->

    <!--////////////Sección Juego//////////////-->
    <section class="h-100 " id="seccionJuego">
        <div class="container h-100">
            <div class="row h-100">

                <!--Columna izquierda que contiene el div donde se pintará el canvas del tablero-->
                <div class="col-lg-8 d-flex justify-content-center h-100">

                    <div class=" align-self-center contenedorJuego">
                        <h2 class="titulo">
                            Challenge Gato
                        </h2>
                        <div class="tableroCanvas ">
                            <div class="contenedorCanvas " id="contenedorCanvas ">
                            </div>
                        </div>
                    </div>

                </div>

                <!--Columna derecha que contiene el marcador-->
                <div class="col-lg-4 d-flex ">
                    <div class="align-self-center contenedorMarcador">
                        <h2 class="titulo ">Marcador</h2>
                        <div class="d-flex jugadores justify-content-between">
                            <p id="jugador1">Jugador 1</p>
                            <div class="victorias">
                                <p id="puntos1">0</p>
                            </div>
                        </div>

                        <div class="d-flex jugadores justify-content-between">
                            <p id="jugador2">Juagador 2</p>
                            <div class="victorias">
                                <p id="puntos2">0</p>
                            </div>
                        </div>

                        <button class="btnLimpiar btnJuego" onclick="limpiar()">
                            Limpiar tablero
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--////////////Fin Sección Juego//////////////-->

    <!--////////////Modales//////////////-->
    <!--Modal para ingresar los nombres de los jugadores-->
    <div id="jugadores" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Jugadores</h5>
                    <img type="button" class="close btnCerrarInicio" data-dismiss="modal" src="assets/img/btn-cerrar.png">

                </div>
                <div class="modal-body">
                    <p class="mb-0">Jugador 1</p>
                    <div class="contInput">
                        <input type="text" id="nombre1">
                    </div>
                    <p class="mb-0">Jugador 2</p>
                    <div class="contInput">
                        <input type="text" id="nombre2">
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btnJuego" data-dismiss="modal" onclick="iniciarPartida()">Continuar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal donde aparece el ganador-->

    <div id="ganador" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Felicdades</h5>


                </div>
                <div class="modal-body text-center">
                    <img src="assets/img/ganador.png" class="mb-3">
                    <h3 class="text-center" id="nombreGanador">
                        El ganador es <br/> Etzel
                    </h3>

                </div>
                <div class="modal-footer d-flex pt-3">
                    <button class="btnJuego " onclick="reiniciar()">Nuevo Juego</button>
                    <button class="btnJuego " onclick="limpiar()" data-dismiss="modal">Seguir Jugando</button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js "></script>
<script src="assets/js/main.js"></script>

</html>
